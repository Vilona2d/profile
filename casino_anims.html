<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vilona2d portfolio</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
    <div id="videoModal" class="modal">
        <span class="close-btn">&times;</span>
        <div class="modal-content">
            <iframe id="modalVideo" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <main>
        <header>
            <a href="portfolio.html" class="back"> < </a>
            <span class="title">casino animations</span>
        </header>

        <div class="videos shorts-grid">
            <div class="video-container" data-video="08UQa3UXiBM">
                <iframe
                    src="https://www.youtube.com/embed/08UQa3UXiBM"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen
                ></iframe>
            </div>
            <div class="video-container" data-video="RG7wv3XTBYo">
                <iframe
                    src="https://www.youtube.com/embed/RG7wv3XTBYo"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen
                ></iframe>
            </div>
            <div class="video-container" data-video="-6XZ7tnoolY">
                <iframe
                    src="https://www.youtube.com/embed/-6XZ7tnoolY"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen
                ></iframe>
            </div>
            <div class="video-container" data-video="7gCsemC-1MI">
                <iframe
                    src="https://www.youtube.com/embed/7gCsemC-1MI"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen
                ></iframe>
            </div>
            <div class="video-container" data-video="5oVA5GefgIw">
                <iframe
                    src="https://www.youtube.com/embed/5oVA5GefgIw"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen
                ></iframe>
            </div>
        </div>
    </main>

    <style>
        main {
            margin: 2rem 0;
        }
        .videos {
            display: grid;
            gap: 2rem;
            padding: 2rem;
        }

        .shorts-grid {
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .video-container {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .shorts-grid .video-container {
            padding-top: 100%;
        }

        .video-container:hover {
            transform: scale(1.02);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 99999;
        }

        .modal-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal.shorts .modal-content {
            max-width: 420px;
        }

        .modal iframe {
            width: 100%;
            height: 100%;
        }

        .close-btn {
            position: fixed;
            right: 30px;
            top: 30px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 999999;
        }
    </style>

    <script>
        document.querySelectorAll('.video-container').forEach(container => {
            container.addEventListener('click', function() {
                const videoId = this.getAttribute('data-video');
                const modal = document.getElementById('videoModal');
                const modalVideo = document.getElementById('modalVideo');
                
                const isShorts = this.closest('.shorts-grid') !== null;
                modal.classList.toggle('shorts', isShorts);
                
                modalVideo.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
                modal.style.display = 'block';
            });
        });

        document.querySelector('.close-btn').addEventListener('click', function() {
            const modal = document.getElementById('videoModal');
            const modalVideo = document.getElementById('modalVideo');
            
            modalVideo.src = '';
            modal.style.display = 'none';
        });

        document.getElementById('videoModal').addEventListener('click', function(e) {
            if (e.target === this) {
                const modalVideo = document.getElementById('modalVideo');
                modalVideo.src = '';
                this.style.display = 'none';
            }
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const modal = document.getElementById('videoModal');
                const modalVideo = document.getElementById('modalVideo');
                
                modalVideo.src = '';
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
