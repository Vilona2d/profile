<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vilona2d portfolio</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Модальное окно -->
    <div id="videoModal" class="modal">
        <span class="close-btn">&times;</span>
        <video id="modalVideo" controls loop>
            <source src="" type="video/mp4">
        </video>
    </div>

    
    <main>
        <header>
            <a href="portfolio.html" class="back"> < </a>
            <span class="title">hentai animations</span>
        </header>

        <div class="videos">
            <div class="video-container" data-video="styles/videos/hentai anims/1.mp4">
                <video autoplay loop muted playsinline>
                    <source src="styles/videos/hentai anims/1.mp4" type="video/mp4">
                </video>
            </div>
            <div class="video-container" data-video="styles/videos/hentai anims/2.mp4">
                <video autoplay loop muted playsinline>
                    <source src="styles/videos/hentai anims/2.mp4" type="video/mp4">
                </video>
            </div>
            <div class="video-container" data-video="styles/videos/hentai anims/3.mp4">
                <video autoplay loop muted playsinline>
                    <source src="styles/videos/hentai anims/3.mp4" type="video/mp4">
                </video>
            </div>
            <div class="video-container" data-video="styles/videos/hentai anims/4.mp4">
                <video autoplay loop muted playsinline>
                    <source src="styles/videos/hentai anims/4.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </main>

    <style>
        .videos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .video-container:hover {
            transform: scale(1.02);
        }
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 99999;
        }

        .modal video {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90vw;
            max-height: 90vh;
            width: auto;
            height: auto;
        }

        .close-btn {
            position: fixed;
            right: 30px;
            top: 30px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 999999;
        }
    </style>

    <script>
        document.querySelectorAll('.video-container').forEach(container => {
            container.addEventListener('click', function() {
                const videoSrc = this.getAttribute('data-video');
                const modal = document.getElementById('videoModal');
                const modalVideo = document.getElementById('modalVideo');
                
                modalVideo.src = videoSrc;
                modal.style.display = 'block';
                modalVideo.play();
            });
        });

        document.querySelector('.close-btn').addEventListener('click', function() {
            const modal = document.getElementById('videoModal');
            const modalVideo = document.getElementById('modalVideo');
            
            modalVideo.pause();
            modalVideo.src = '';
            modal.style.display = 'none';
        });

        document.getElementById('videoModal').addEventListener('click', function(e) {
            if (e.target === this) {
                const modalVideo = document.getElementById('modalVideo');
                modalVideo.pause();
                modalVideo.src = '';
                this.style.display = 'none';
            }
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const modal = document.getElementById('videoModal');
                const modalVideo = document.getElementById('modalVideo');
                
                modalVideo.pause();
                modalVideo.src = '';
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
