    <style>
        .inner-left {
            visibility: visible;
            opacity: 1;
        }

        }
        .avatar, .nickname, .description {
            visibility: hidden;
            opacity: 0;
        }

<body>
    <main>
        <div class="inner">
            <div class="inner-left">
                <img src="styles/imgs/avatarv2.png" alt="Avatar" class="avatar">
                <span class="nickname"></span>
                <span class="description"></span>
            </div>

            <div class="inner-right">
                <section class="mainBtns">
                    <button class="portfolioBtn" onclick="location.href='portfolio.html'">Portfolio</button>
                    <button class="priceBtn" onclick="location.href='price_list.html'">Price list</button>
                    <button class="termsBtn" onclick="location.href='tos.html'">Terms of service</button>
                    <button class="contactsBtn" onclick="location.href='contacts.html'">Contacts</button>
                </section>
            </div>
        </div>
    </main>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script>
        gsap.from('header', {
            y: -50,
            opacity: 0,
            duration: 0.8,
            ease: "power1.out"
        });

        const tl = gsap.timeline();

        tl.fromTo('.avatar',
            {
                x: -200,
                opacity: 0,
                visibility: "hidden"
            },
            {
                x: 0,
                opacity: 1,
                visibility: "visible",
                duration: 1.2,
                ease: "power1.out"
            }
        )
        .fromTo('.nickname',
            {
                x: -200,
                opacity: 0,
                visibility: "hidden"
            },
            {
                x: 0,
                opacity: 1,
                visibility: "visible",
                duration: 1.2,
                ease: "power1.out"
            },
            "-=0.8"
        )
        .fromTo('.description',
            {
                x: -200,
                opacity: 0,
                visibility: "hidden"
            },
            {
                x: 0,
                opacity: 1,
                visibility: "visible",
                duration: 1.2,
                ease: "power1.out"
            },
            "-=0.8"
        );

        document.querySelectorAll('.mainBtns button').forEach((button, index) => {
            tl.fromTo(button,
                {
                    x: 200,
                    opacity: 0,
                    visibility: "hidden"
                },
                {
                    x: 0,
                    opacity: 1,
                    visibility: "visible",
                    duration: 1.2,
                    ease: "power1.out"
                },
                index * 0.2
            );
        });
    </script>
