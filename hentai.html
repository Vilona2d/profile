<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vilona2d portfolio</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
    <!-- Модальное окно для проверки возраста -->
    <div id="ageVerificationModal" class="modal age-verification">
        <div class="age-verification-content">
            <h2>Age Verification Required</h2>
            <p>This content is intended for adults only (18+).</p>
            <p>By entering this section, you confirm that you are of legal age to view adult content.</p>
            <div class="age-verification-buttons">
                <button id="confirmAge" class="cyber-button">I am 18 or older</button>
                <button id="rejectAge" class="cyber-button">I am under 18</button>
            </div>
        </div>
    </div>

    <!-- Модальное окно -->
    <div id="videoModal" class="modal">
        <span class="close-btn">&times;</span>
        <video id="modalVideo" controls loop>
            <source src="" type="video/mp4">
        </video>
    </div>

    
    <main>
        <header>
            <a href="portfolio.html" class="back"> < </a>
            <span class="title">hentai animations</span>
        </header>

        <div class="videos">
            <div class="video-container" data-video="styles/videos/hentai anims/1.mp4">
                <video autoplay loop muted playsinline>
                    <source src="styles/videos/hentai anims/1.mp4" type="video/mp4">
                </video>
            </div>
            <div class="video-container" data-video="styles/videos/hentai anims/2.mp4">
                <video autoplay loop muted playsinline>
                    <source src="styles/videos/hentai anims/2.mp4" type="video/mp4">
                </video>
            </div>
            <div class="video-container" data-video="styles/videos/hentai anims/3.mp4">
                <video autoplay loop muted playsinline>
                    <source src="styles/videos/hentai anims/3.mp4" type="video/mp4">
                </video>
            </div>
            <div class="video-container" data-video="styles/videos/hentai anims/4.mp4">
                <video autoplay loop muted playsinline>
                    <source src="styles/videos/hentai anims/4.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </main>

    <style>
        .videos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .video-container:hover {
            transform: scale(1.02);
        }
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 99999;
        }

        .modal video {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90vw;
            max-height: 90vh;
            width: auto;
            height: auto;
        }

        .close-btn {
            position: fixed;
            right: 30px;
            top: 30px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 999999;
        }

        /* Стили для модального окна проверки возраста */
        .age-verification {
            display: block;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
        }

        .age-verification-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(20, 20, 20, 0.9);
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            border: 2px solid #ff00ff;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
        }

        .age-verification-content h2 {
            color: #ff00ff;
            font-family: 'Press Start 2P', cursive;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .age-verification-content p {
            color: #fff;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .age-verification-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .cyber-button {
            background: transparent;
            border: 2px solid #ff00ff;
            color: #ff00ff;
            padding: 0.8rem 1.5rem;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .cyber-button:hover {
            background: #ff00ff;
            color: #000;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
        }
    </style>

    <script>
        // Скрипт для проверки возраста
        document.addEventListener('DOMContentLoaded', function() {
            const ageModal = document.getElementById('ageVerificationModal');
            const confirmBtn = document.getElementById('confirmAge');
            const rejectBtn = document.getElementById('rejectAge');

            confirmBtn.addEventListener('click', function() {
                ageModal.style.display = 'none';
            });

            rejectBtn.addEventListener('click', function() {
                window.location.href = 'portfolio.html';
            });
        });

        document.querySelectorAll('.video-container').forEach(container => {
            container.addEventListener('click', function() {
                const videoSrc = this.getAttribute('data-video');
                const modal = document.getElementById('videoModal');
                const modalVideo = document.getElementById('modalVideo');
                
                modalVideo.src = videoSrc;
                modal.style.display = 'block';
                modalVideo.play();
            });
        });

        document.querySelector('.close-btn').addEventListener('click', function() {
            const modal = document.getElementById('videoModal');
            const modalVideo = document.getElementById('modalVideo');
            
            modalVideo.pause();
            modalVideo.src = '';
            modal.style.display = 'none';
        });

        document.getElementById('videoModal').addEventListener('click', function(e) {
            if (e.target === this) {
                const modalVideo = document.getElementById('modalVideo');
                modalVideo.pause();
                modalVideo.src = '';
                this.style.display = 'none';
            }
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const modal = document.getElementById('videoModal');
                const modalVideo = document.getElementById('modalVideo');
                
                modalVideo.pause();
                modalVideo.src = '';
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
