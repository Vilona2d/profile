<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vilona2d portfolio</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        main {
            background-color: rgba(255, 255, 255, 0.9);
        }
        
        .content {
            padding: 1rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .social-link {
            display: flex;
            flex-direction: column;
            padding: 1.2rem;
            background: #ffc7e0;
            border-radius: 3px;
            text-decoration: none;
            color: black;
            transition: all 0.3s ease;
            justify-content: center;
            align-items: center;
            height: 2.8rem;
            clip-path: polygon(
                0px calc(100% - 16px),
                8px calc(100% - 16px),
                8px calc(100% - 8px),
                16px calc(100% - 8px),
                16px 100%,
                calc(100% - 16px) 100%,
                calc(100% - 16px) calc(100% - 8px),
                calc(100% - 8px) calc(100% - 8px),
                calc(100% - 8px) calc(100% - 16px),
                100% calc(100% - 16px),
                100% 16px,
                calc(100% - 8px) 16px,
                calc(100% - 8px) 8px,
                calc(100% - 16px) 8px,
                calc(100% - 16px) 0px,
                16px 0px,
                16px 8px,
                8px 8px,
                8px 16px,
                0px 16px
            );
            visibility: hidden;
            opacity: 0;
        }

        .social-link:hover {
            background: black;
            color: white;
            transform: translateY(-2px);
        }

        .link-text {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.2rem;
            margin: 0;
            line-height: 1;
        }

        .link-url {
            font-family: 'Oxanium', cursive;
            font-size: 1rem;
            opacity: 0.8;
        }

        .tos-notice {
            margin-top: 1rem;
            padding: 1rem;
            background: #ffffff;
            border-radius: 3px;
            text-align: center;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            line-height: 1.5;
            clip-path: polygon(
                0px calc(100% - 16px),
                8px calc(100% - 16px),
                8px calc(100% - 8px),
                16px calc(100% - 8px),
                16px 100%,
                calc(100% - 16px) 100%,
                calc(100% - 16px) calc(100% - 8px),
                calc(100% - 8px) calc(100% - 8px),
                calc(100% - 8px) calc(100% - 16px),
                100% calc(100% - 16px),
                100% 16px,
                calc(100% - 8px) 16px,
                calc(100% - 8px) 8px,
                calc(100% - 16px) 8px,
                calc(100% - 16px) 0px,
                16px 0px,
                16px 8px,
                8px 8px,
                8px 16px,
                0px 16px
            );
            visibility: hidden;
            opacity: 0;
        }

        .tos-notice a {
            color: #ff00ff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .tos-notice a:hover {
            color: #000000;
        }

        @media (max-width: 768px) {
            .content {
                padding: 1rem;
            }
            
            .social-link {
                padding: 1rem;
            }

            .link-text {
                font-size: 1rem;
            }
            
            .tos-notice {
                padding: 1rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>

<body>
    <main>
        <header>
            <a href="index.html" class="back"> < </a>
            <span class="title">contacts</span>
        </header>

        <div class="content">
            <div class="social-links">
                <a href="https://x.com/Vilona2D" target="_blank" class="social-link">
                    <span class="link-text">Twitter</span>
                </a>
                <a href="https://vgen.co/Vilona2D" target="_blank" class="social-link">
                    <span class="link-text">VGen</span>
                </a>
                <a href="https://t.me/vilona2d" target="_blank" class="social-link">
                    <span class="link-text">Telegram</span>
                </a>
            </div>

            <div class="tos-notice">
                By commissioning me, you agree to my <a href="tos.html">Terms of Service</a>. Please review them before proceeding with your commission.
            </div>
        </div>
    </main>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script>
        gsap.from('header', {
            y: -50,
            opacity: 0,
            duration: 0.8,
            ease: "power1.out"
        });

        const tl = gsap.timeline({
            delay: 0.3
        });

        document.querySelectorAll('.social-link').forEach((link, index) => {
            const isEven = index % 2 === 0;
            const xFrom = isEven ? -200 : 200;
            
            tl.fromTo(link, 
                {
                    x: xFrom,
                    opacity: 0,
                    visibility: "hidden"
                },
                {
                    x: 0,
                    opacity: 1,
                    visibility: "visible",
                    duration: 1.2,
                    ease: "power1.out"
                },
                index * 0.4
            );
        });

        tl.fromTo('.tos-notice',
            {
                y: 50,
                opacity: 0,
                visibility: "hidden"
            },
            {
                y: 0,
                opacity: 1,
                visibility: "visible",
                duration: 1.2,
                ease: "power1.out"
            },
            "+=0.1"
        );
    </script>
</body>
</html>
