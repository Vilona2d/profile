<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vilona2d portfolio</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        .portfolio-inner-top button, .portfolio-inner-bottom button {
            visibility: hidden;
            opacity: 0;
        }
    </style>
</head>

<body>
    <main>
        <header>
            <a href="index.html" class="back"> < </a>
            <span class="title">Works</span>
        </header>
        
        <section class="portfolio-inner">
            <div class="portfolio-inner-top">
                <button class="stAnimBtn" onclick="location.href='anime_anims.html'">Anime animation</button>
                <button class="composBtn" onclick="location.href='casino_anims.html'">Casino animation</button>
                <button class="mmvBtn" onclick="location.href='mv_mmv_edits.html'">mv, mmv, edits</button>
            </div>

            <div class="portfolio-inner-bottom">
                <button class="hentBtn" onclick="location.href='hentai.html'">NSFW animation</button>
                <button class="steamBtn" onclick="location.href='banners.html'">Banners for steam</button>
            </div>
        </section>
    </main>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script>
        const tl = gsap.timeline();

        document.querySelectorAll('.portfolio-inner-top button').forEach((button, index) => {
            tl.fromTo(button,
                {
                    y: -100,
                    opacity: 0,
                    visibility: "hidden"
                },
                {
                    y: 0,
                    opacity: 1,
                    visibility: "visible",
                    duration: 1.2,
                    ease: "power1.out"
                },
                index * 0.2
            );
        });

        document.querySelectorAll('.portfolio-inner-bottom button').forEach((button, index) => {
            tl.fromTo(button,
                {
                    y: 100,
                    opacity: 0,
                    visibility: "hidden"
                },
                {
                    y: 0,
                    opacity: 1,
                    visibility: "visible",
                    duration: 1.2,
                    ease: "power1.out"
                },
                index * 0.2
            );
        });
    </script>
</body>
</html>
