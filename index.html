<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vilona2d website</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        .inner-left {
            visibility: visible;
            opacity: 1;
        }
        .mainBtns button {
            visibility: hidden;
            opacity: 0;
        }
        .avatar, .nickname, .description {
            visibility: hidden;
            opacity: 0;
        }
    </style>
</head>

<body>
    <main>
        <div class="inner">
            <div class="inner-left">
                <img src="styles/imgs/avatarv2.png" alt="Avatar" class="avatar">
                <span class="nickname"></span>
                <span class="description"></span>
            </div>

            <div class="inner-right">
                <section class="mainBtns">
                    <button class="portfolioBtn" onclick="location.href='portfolio.html'">Portfolio</button>
                    <button class="priceBtn" onclick="location.href='price_list.html'">Price list</button>
                    <button class="termsBtn" onclick="location.href='tos.html'">Terms of service</button>
                    <button class="contactsBtn" onclick="location.href='contacts.html'">Contacts</button>
                </section>
            </div>
        </div>
    </main>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script>
        gsap.from('header', {
            y: -50,
            opacity: 0,
            duration: 0.8,
            ease: "power1.out"
        });

        const tl = gsap.timeline({
            delay: 0.3
        });

        document.querySelectorAll('.mainBtns button').forEach((button, index) => {
            tl.fromTo(button,
                {
                    x: 200,
                    opacity: 0,
                    visibility: "hidden"
                },
                {
                    x: 0,
                    opacity: 1,
                    visibility: "visible",
                    duration: 1.2,
                    ease: "power1.out"
                },
                index * 0.2
            );
        });
    </script>
</body>
</html>
